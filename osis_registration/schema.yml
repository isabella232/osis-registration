openapi: 3.0.0
info:
  version: "1.0.0"
  title: OSIS-registration API
  description: 'This API delivers data for the OSIS-registration project.'
  contact:
    name: 'UCLouvain - OSIS'
    url: https://github.com/uclouvain/osis-registration

servers:
  - url: https://{environment}.osis-registration.uclouvain.be/api/v1/
    variables:
      environment:
        default: dev
        enum:
          - dev # Development server
          - qa # Staging server
          - test # Test server
  - url: https://osis-registration.uclouvain.be/api/v1/
    description: Production server

paths:
  /masters:
    post:
      description: Create new user account creation request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAcountCreationRequest'
      responses:
        200:
          description: Successfully created an user account creation request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAcountCreationRequest'
      tags:
        - osis-registration

components:
  securitySchemes:
    Token:
      type: apiKey
      in: header
      name: Authorization
      description: Enter your token in the format **Token &lt;token>**

  schemas:
    UserAccountCreationRequest:
      type: object
      properties:
          uuid:
            $ref: '#/components/schemas/Uuid'
          person_uuid:
            $ref: '#/components/schemas/Uuid'
          first_name:
            type: string
            example: "John"
          last_name:
            type: string
            example: "Doe"
          birth_date:
            type: string
            example: "1989-01-01"
          email:
            type: string
            example: "john.doe@mail.xyz"
          app_name:
            type: string
            nullable: true
            example: "internship"
    Uuid:
      type: string
      format: uuid
      example: "abcd-efgh-ijkl-mnop-1234-5678"


security:
  - Token: []
